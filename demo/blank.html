<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Dataflow-NoFlo demo</title>

    <!-- Dataflow Libraries -->
    <script src="../build/meemoo-dataflow/libs/jquery.js"></script>
    <script src="../build/meemoo-dataflow/libs/jquery-ui.js"></script>
    <script src="../build/meemoo-dataflow/libs/jquery.ui.touch-punch.js"></script>
    <script src="../build/meemoo-dataflow/libs/underscore.js"></script>
    <script src="../build/meemoo-dataflow/libs/backbone.js"></script>
    <script src="../build/meemoo-dataflow/libs/hammer.min.js"></script>

    <!-- Dataflow -->
    <script src="../build/dataflow-noflo.js"></script>

    <!-- Dataflow Style -->
    <link rel="stylesheet" href="../build/meemoo-dataflow/build/default/dataflow.min.css">

    <style>

      body {
        background-color: hsl(230,10%,85%);
      }
      
      #noflo-ui {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;

        z-index: 1;
      }

    </style>
  </head>
  <body>

    <div id="noflo-ui"></div>

    <div style="position:absolute; top:10px; right:10px; z-index:2;">
      <a href="http://noflojs.org/noflo-ui/" style="color:white; font-size:20px;">newer version of the UI</a>
    </div>

    <script>
    window.onload = function () {

      // Dependencies
      var Dataflow = require('/meemoo-dataflow').Dataflow;
      require('/dataflow-noflo');
      var noflo = require('noflo');

      // Start dataflow
      var dataflow = new Dataflow({appendTo:"#noflo-ui"});

      var nfGraph;

      var registerGraph = function (nfGraph) {
        // Dataflow-Noflo connection
        dataflow.plugins.noflo.registerGraph(nfGraph, dataflow, function(dfGraph){
          // Run the graph
          noflo.createNetwork(nfGraph, function (network) {
            nfGraph.on('addInitial', function () {
              network.sendInitials();
            });
          });
          // Show source
          nfGraph.dataflowGraph.trigger("change");
        }, true);
      };

      var loadBlank = function () {
        nfGraph = noflo.graph.createGraph("NoFlo");
        nfGraph.baseDir = "/dataflow-noflo";
        registerGraph(nfGraph);
      };

      if ( location.hash.length > 1 ) {
        var json = location.hash.split("#")[1] + ".json";
        // Load graph from JSON
        $.getJSON(json, function (graphDefinition) {
          nfGraph = noflo.graph.loadJSON(graphDefinition, function (graph) {
            registerGraph(graph);
          });
        });

      } else {
        loadBlank();
      }


  
    };
    </script>
  </body>
</html>
